<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="styles/codePen.css">
    <link rel="stylesheet" href="styles/spacers.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">
</head>

</html>

                <div class="ExploreWord">

                    <div class="posts">

            </div>
            <div class="empty">
